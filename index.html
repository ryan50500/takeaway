<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeaway</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 

<!-- Page container -->
<div class="fit__guide">
 
  <!-- change country -->
  <h2 id="change_country">Change Country</h2>
    <h2 class="mobile__jeans__title">Brucey's take-aways</h2>
    <!-- Image blocks -->
    <div class="blocks">
        <div class="block__chinese open__modal" data-modaltype="MW_skinny">
            <h3>chinese</h3>
        </div>
        <div class="block__indian open__modal" data-modaltype="MW_slim">
            <h3>indian</h3>
        </div>
        <div class="block__baggy open__modal" data-modaltype="MW_baggy">
            <h3>turkish</h3>
        </div>
        <div class="block__relaxed open__modal" data-modaltype="MW_relaxed">
            <h3>french</h3>
        </div>
        <div class="block__sprayon open__modal" data-modaltype="MW_sprayon">
            <h3>spanish</h3>
        </div>
        <div class="block__straight open__modal" data-modaltype="MW_straight">
            <h3>british</h3>
        </div>
        <div class="block__bootcut open__modal" data-modaltype="MW_bootcut">
            <h3>italian</h3>
        </div>
        <div class="block__tapered open__modal" data-modaltype="MW_tapered">
            <h3>korean</h3>
        </div>
        <div class="block__tapered open__modal" data-modaltype="MW_tapered">
            <h3>polish</h3>
        </div>
    </div>
    <!-- Page container ends -->
</div>



<!-- SLIM MODAL -->
<div class="flex__modal MW_slim" data-modaltype="MW_slim">
    <div class="portrait__flex landscape__block">
        <!-- first block -->
        <div class="main_square image__one">
            <h2>Slim</h2>
            <a class="square__cta" href="/c/men/jeans?f-cat=slim-jeans" data-tracking-position="prm4" data-promo="MW-Denim" data-promo-name="Slim" data-promo-creative="Creative" data-promo-position="Promo 4">
            Shop Slim
            </a>
            <!-- link overlay -->
            <a class="link_overlay" href="/c/men/jeans?f-cat=slim-jeans" data-tracking-position="prm4" data-promo="MW-Denim" data-promo-name="Slim" data-promo-creative="Creative" data-promo-position="Promo 4"></a>
        </div>
 
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <div class="options">
            <button class="option__button" data-modaltype="MW_sprayon">˂ SPRAY ON SKINNY</button>
            <button class="option__button" data-modaltype="MW_skinny">SKINNY ˃</button>
        </div>
    </div>
</div>


<!-- Change country option -->
<div class="delivery-country-selector__overlay slide">
    <div class="searchTitle">
        <h2>Select a country</h2>
        <!-- <button class="cross overlay--hide"></button> -->
        <div class="close__modal cross overlay--hide">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <input class="country-search-input visited" id="country-search" placeholder="Search for a country" name="country-search" type="text">
        <button class="searchIcon"></button>
    </div>
    <div class="country-list" id="country-list">
            <label class="country-radio" data-iso-code="UK" data-country="British">British<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="CN" data-country="Chinese">Chinese<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="FR" data-country="French">French<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="IN" data-country="Indian">Indian<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="IT" data-country="Italian">Italian<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="KR" data-country="Korean">Korean<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="PL" data-country="Polish">Polish<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="ES" data-country="Spanish">Spanish<input name="radio" type="radio" /><span class="checkmark"></span></label>         
            <label class="country-radio" data-iso-code="TR" data-country="Turkish">Turkish<input name="radio" type="radio" /><span class="checkmark"></span></label>
        </div>
</div>


 
</body>
<script src="./script.js"></script>
</html>
