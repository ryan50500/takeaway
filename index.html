<body>
 

<!-- Page container -->
<div class="fit__guide">
 
  <!-- change country -->
  <h2 id="change_country">Change Currency</h2>
    <h2 class="mobile__jeans__title">Indian menu</h2>
    <!-- Image blocks -->
    <div class="blocks">
        <div class="block__dansak open__modal" data-modaltype="MW_skinny">
            <h3>Dansak</h3>
        </div>
        <div class="block__korma open__modal" data-modaltype="MW_slim">
            <h3>Korma</h3>
        </div>
        <div class="block__biryani open__modal" data-modaltype="MW_baggy">
            <h3>Biryani</h3>
        </div>
        <div class="block__curry open__modal" data-modaltype="MW_relaxed">
            <h3>Curry</h3>
        </div>
        <div class="block__rogan open__modal" data-modaltype="MW_sprayon">
            <h3>Rogan Josh</h3>
        </div>
        <div class="block__tikka open__modal" data-modaltype="MW_straight">
            <h3>Tikka Masala</h3>
        </div>
        <div class="block__naan open__modal" data-modaltype="MW_bootcut">
            <h3>Naan</h3>
        </div>
        <div class="block__keema open__modal" data-modaltype="MW_tapered">

        </div>
        <div class="block__bhaji open__modal" data-modaltype="MW_tapered">
            <h3>onion bhaji</h3>
        </div>
    </div>

</div>



<!-- SLIM MODAL -->
<div class="flex__modal MW_slim" data-modaltype="MW_slim">
    <div class="portrait__flex landscape__block">
        <!-- first block -->
        <div class="main_square image__one">
            <a class="square__cta" href="/c/men/jeans?f-cat=slim-jeans" data-tracking-position="prm4" data-promo="MW-Denim" data-promo-name="Slim" data-promo-creative="Creative" data-promo-position="Promo 4">
            Shop Slim
            </a>
            <!-- link overlay -->
            <a class="link_overlay" href="/c/men/jeans?f-cat=slim-jeans" data-tracking-position="prm4" data-promo="MW-Denim" data-promo-name="Slim" data-promo-creative="Creative" data-promo-position="Promo 4"></a>
        </div>
 
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <div class="options">
            <button class="option__button" data-modaltype="MW_sprayon">˂ SPRAY ON SKINNY</button>
            <button class="option__button" data-modaltype="MW_skinny">SKINNY ˃</button>
        </div>
    </div>
</div>

<!-- Change country option -->
<div class="delivery-country-selector__overlay slide">
    <div class="searchTitle">
        <h2>Select a country</h2>
        <!-- <button class="cross overlay--hide"></button> -->
        <div class="close__modal cross overlay--hide">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <input class="country-search-input visited" id="country-search" placeholder="Search for a country" name="country-search" type="text">
        <button class="searchIcon"></button>
    </div>
    <div class="country-list" id="country-list">
            <label class="country-radio" data-iso-code="UK" data-country="British">British Pounds<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="FR" data-country="Euro">Euros<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="JP" data-country="Japan">Japanese Yen<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="PL" data-country="Polish">Polish Zloty<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="ES" data-country="US">US Dollar<input name="radio" type="radio" /><span class="checkmark"></span></label>         
        </div>
</div>
