<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takeaway</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 

<!-- Page container -->
<div class="fit__guide">
 
  <!-- change country -->
  <h2 id="change_country">Change Currency</h2>
    <h2 class="mobile__jeans__title">Indian menu</h2>
    <!-- Image blocks -->
    <div class="blocks">
        <div class="block__dansak open__modal" data-modaltype="MW_skinny">
            <h3>Dansak</h3>
        </div>
        <div class="block__korma open__modal" data-modaltype="MW_slim">
            <h3>Korma</h3>
        </div>
        <div class="block__biryani open__modal" data-modaltype="MW_baggy">
            <h3>Biryani</h3>
        </div>
        <div class="block__curry open__modal" data-modaltype="MW_relaxed">
            <h3>Curry</h3>
        </div>
        <div class="block__rogan open__modal" data-modaltype="MW_sprayon">
            <h3>Rogan Josh</h3>
        </div>
        <div class="block__tikka open__modal" data-modaltype="MW_straight">
            <h3>Tikka Masala</h3>
        </div>
        <div class="block__naan open__modal" data-modaltype="MW_bootcut">
            <h3>Naan</h3>
        </div>
        <div class="block__keema open__modal" data-modaltype="MW_tapered">
            <h3>Keema</h3>
        </div>
        <div class="block__bhaji open__modal" data-modaltype="MW_tapered">
            <h3>onion bhaji</h3>
        </div>
    </div>
    <!-- Page container ends -->
</div>



<!-- SLIM MODAL -->
<div class="flex__modal MW_slim" data-modaltype="MW_slim">
    <div class="portrait__flex landscape__block">
        <div class="modal__holder">
            <h3>Dansak</h3>
            <h4>Choose one</h4>
            <div class="modal__info">
                <div>Vegetable<span class="minus">-</span><span class="quantity"></span><div><span class="item__currency">£</span><span>&hairsp;&hairsp;</span><span class="item">5.00</span></div></div>
                <div>Chicken<span class="minus">-</span><span class="quantity"></span><div><span class="item__currency">£</span><span>&hairsp;&hairsp;</span><span class="item">6.50</span></div></div>
                <div>Lamb<span class="minus">-</span><span class="quantity"></span><div><span class="item__currency">£</span><span>&hairsp;&hairsp;</span><span class="item">6.50</span></div></div>
                <div>Mix meat<span class="minus">-</span><span class="quantity"></span><div><span class="item__currency">£</span><span>&hairsp;&hairsp;</span><span class="item">7.00</span></div></div>
            </div>
            <div class="add">Add to order<div><span class="currency__symbol">£</span><span>&hairsp;&hairsp;</span><span id="thetotal" class="total">0</span></div></div>
         </div>
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <div class="options">
            <button class="option__button" data-modaltype="MW_sprayon">˂ SPRAY ON SKINNY</button>
            <button class="option__button" data-modaltype="MW_skinny">SKINNY ˃</button>
        </div>
    </div>
</div>


<!-- STRAIGHT MODAL -->
<div class="flex__modal MW_straight" data-modaltype="MW_straight">
    <div class="portrait__flex landscape__block">
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <!-- options on mobile -->
        <div class="options"><button class="option__button" data-modaltype="MW_sprayon">˂ SPRAY ON SKINNY</button><button class="option__button" data-modaltype="MW_skiny">SKINNY ˃</button>
        </div>
    </div>
</div>


<!-- BAGGY MODAL -->
<div class="flex__modal MW_baggy" data-modaltype="MW_baggy">
    <div class="portrait__flex landscape__block">
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <!-- options on mobile -->
        <div class="options"><button class="option__button" data-modaltype="MW_sprayon">˂ SPRAY ON SKINNY</button><button class="option__button" data-modaltype="MW_skiny">SKINNY ˃</button>
        </div>
    </div>
</div>


<!-- SKINNY MODAL -->
<div class="flex__modal MW_skinny" data-modaltype="MW_skinny">
    <div class="portrait__flex landscape__block">
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <!-- options on mobile -->
        <div class="options">
            <button class="option__button" data-modaltype="MW_bootcut">˂ BOOTCUT</button>
            <button class="option__button" data-modaltype="MW_sprayon">SPRAY ON SKINNY ˃</button>
        </div>
    </div>
</div>


<!-- SPRAY ON SKINNY  MODAL -->
<div class="flex__modal MW_sprayon" data-modaltype="MW_sprayon">
    <div class="portrait__flex landscape__block">
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <!-- options on mobile -->
        <div class="options">
            <button class="option__button" data-modaltype="MW_relaxed">˂ RELAXED</button>
            <button class="option__button" data-modaltype="MW_straight">STRAIGHT ˃</button>
        </div>
    </div>
</div>


<!-- RELAXED MODAL -->
<div class="flex__modal MW_relaxed" data-modaltype="MW_relaxed">
    <div class="portrait__flex landscape__block">
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <!-- options on mobile -->
        <div class="options">
            <button class="option__button" data-modaltype="MW_baggy">˂ Baggy</button>
            <button class="option__button" data-modaltype="MW_sprayon">Spray On Skinny ˃</button>
        </div>
    </div>
</div>


<!-- TAPERED MODAL -->
<div class="flex__modal MW_tapered" data-modaltype="MW_tapered">
    <div class="portrait__flex landscape__block">
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <!-- options on mobile -->
        <div class="options"><button class="option__button" data-modaltype="MW_baggy">˂ Baggy</button><button class="option__button" data-modaltype="MW_sprayon">Spray On Skinny ˃</button>
        </div>
    </div>
</div>


<!-- BOOTCUT MODAL -->
<div class="flex__modal MW_bootcut" data-modaltype="MW_bootcut">
    <div class="portrait__flex landscape__block">
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <!-- options on mobile -->
        <div class="options">
            <button class="option__button" data-modaltype="MW_straight">˂ STRAIGHT</button>
            <button class="option__button" data-modaltype="MW_Skinny">SKINNY ˃</button>
        </div>
    </div>
</div>


<!-- Change country option -->
<div class="delivery-country-selector__overlay slide">
    <div class="searchTitle">
        <h2>Select a country</h2>
        <!-- <button class="cross overlay--hide"></button> -->
        <div class="close__modal cross overlay--hide">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <input class="country-search-input visited" id="country-search" placeholder="Search for a country" name="country-search" type="text">
        <button class="searchIcon"></button>
    </div>
    <div class="country-list" id="country-list">
            <label class="country-radio english" data-iso-code="UK" id="pounds" data-country="British">British Pounds<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio" data-iso-code="FR" id="euros" data-country="Euro">Euros<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio japanese yen" data-iso-code="JP" id="yen" data-country="Japan">Japanese Yen<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio zloty" data-iso-code="PL" id="zloty" data-country="Polish">Polish Zloty<input name="radio" type="radio" /><span class="checkmark"></span></label>
            <label class="country-radio dollar" data-iso-code="ES" id="dollar" data-country="US">US Dollar<input name="radio" type="radio" /><span class="checkmark"></span></label>         
        </div>
</div>


<div class="dark__overlay"></div>
</body>
<script src="./script.js"></script>
</html>
