<!-- Page container -->
<div class="fit__guide">
 

    <h2 class="mobile__jeans__title">Brucey's take-aways</h2>
    <!-- Image blocks -->
    <div class="blocks">
        <div class="block__skinny open__modal" data-modaltype="MW_skinny">
            <h3>SKINNY</h3>
        </div>
        <div class="block__slim open__modal" data-modaltype="MW_slim">
            <h3>SLIM</h3>
        </div>
        <div class="block__baggy open__modal" data-modaltype="MW_baggy">

        <div class="block__sprayon open__modal" data-modaltype="MW_sprayon">
            <h3>SPRAY ON SKINNY</h3>

        <div class="block__straight open__modal" data-modaltype="MW_straight">

        </div>
        <div class="block__bootcut open__modal" data-modaltype="MW_bootcut">

        </div>
        <div class="block__tapered open__modal" data-modaltype="MW_tapered">
            <h3>TAPERED</h3>
        </div>
    </div>
    <!-- Page container ends -->
</div>



<!-- SLIM MODAL -->
<div class="flex__modal MW_slim" data-modaltype="MW_slim">
    <div class="portrait__flex landscape__block">
        <!-- first block -->
        <div class="main_square image__one">
            <h2>Slim</h2>
            <a class="square__cta" href="/c/men/jeans?f-cat=slim-jeans" data-tracking-position="prm4" data-promo="MW-Denim" data-promo-name="Slim" data-promo-creative="Creative" data-promo-position="Promo 4">
            Shop Slim
            </a>
            <!-- link overlay -->
            <a class="link_overlay" href="/c/men/jeans?f-cat=slim-jeans" data-tracking-position="prm4" data-promo="MW-Denim" data-promo-name="Slim" data-promo-creative="Creative" data-promo-position="Promo 4"></a>
        </div>
 
        <!-- close modal -->
        <div class="close__modal">
            <div class="style__modal">
                <div class="style__modal__cross">
                </div>
            </div>
        </div>
        <div class="options">
            <button class="option__button" data-modaltype="MW_sprayon">˂ SPRAY ON SKINNY</button>
            <button class="option__button" data-modaltype="MW_skinny">SKINNY ˃</button>
        </div>
    </div>
</div>
